<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web3MemeFun</title>

    <!-- STYLE -->
    <link rel="stylesheet" href="style.css">

    <!-- FIREBASE SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>

    <!-- TELEGRAM SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="app">

        <!-- HEADER -->
        <header>
            <h1>Web3MemeFun</h1>
            <p id="userId">User: loading...</p>
            <p id="userBalance">Balance: loading...</p>
        </header>

        <!-- NAV -->
        <nav>
            <button onclick="openTab('market')">Market</button>
            <button onclick="openTab('create')">Create Token</button>
            <button onclick="openTab('portfolio')">My Tokens</button>
            <button onclick="openTab('daily')">Daily Bonus</button>
        </nav>

        <!-- MARKET TAB -->
        <div id="market" class="tab">
            <h2>Market</h2>
            <div id="marketList"></div>
        </div>

        <!-- CREATE TAB -->
        <div id="create" class="tab">
            <h2>Create Token</h2>
            <input id="tokenName" placeholder="Token Name">
            <input id="tokenTicker" placeholder="Ticker (e.g. DOGE)">
            <input id="tokenImg" placeholder="Image URL">
            <input id="preBuy" placeholder="Pre-buy (USDT)" value="0">
            <button onclick="createToken()">LAUNCH (2000 USDT)</button>
        </div>

        <!-- PORTFOLIO TAB -->
        <div id="portfolio" class="tab">
            <h2>Your Portfolio</h2>
            <div id="portfolioList"></div>
        </div>

        <!-- DAILY BONUS -->
        <div id="daily" class="tab">
            <h2>Daily Bonus</h2>
            <p>Claim 500 USDT every 24 hours</p>
            <button onclick="claimDaily()">CLAIM</button>
        </div>

    </div>

    <!-- APP LOGIC -->
    <script src="app.js"></script>

</body>
</html>
